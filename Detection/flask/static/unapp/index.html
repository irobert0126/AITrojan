	<script>
		var eps = 0;
		$('body').on('click', '#upload', function(e){
			e.preventDefault();
			var formData = new FormData($(this).parents('form')[0]);
		
			$.ajax({
					url: '/predict',
					type: 'POST',
					xhr: function() {
						var myXhr = $.ajaxSettings.xhr();
						return myXhr;
					},
					success: function (data) {
						alert("Data Uploaded: "+data);
					},
					data: formData,
					cache: false,
					contentType: false,
					processData: false
			});
			window.setTimeout(getUpdate, 5000);
			return false;
		});
		
		//window.setInterval(getUpdate, 10000);
		function getUpdate(){
			$.ajax({
					url: '/display?e='+eps,
					type: 'GET',
					xhr: function() {
						var myXhr = $.ajaxSettings.xhr();
						return myXhr;
					},
					success: function (data) {
						if(data.length > 0) {
							eps += 500;
							$('#display').append(data);
							window.setTimeout(getUpdate, 1000);
						} else{
							window.setTimeout(getUpdate, 1000);
						}
					},
					cache: false,
					contentType: false,
					processData: false
			});
		}
	</script>
